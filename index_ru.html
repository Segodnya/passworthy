<!DOCTYPE html>
<html lang="RU">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>Passworthy - Your Password Generator</title>
        
    </head>
    <body>
        <div class="container">
            <h2>Генератор паролей</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Длина пароля</label>
                    <input type="number" id="length" min='4' max='20' value='10' />
                </div>
                <div class="setting">
                    <label for="uppercase">Использовать строчные буквы</label> 
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label for="lowercase">Использовать прописные буквы</label> 
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label for="numbers">Использовать цифры</label> 
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label for="symbols">Использовать спецсимволы</label> 
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Сгенерировать пароль
            </button>
            <br>
            <p align="center"><a href="index.html">EN</a> | <a href="index_ru.html">RU</a></p>
        </div>
        <script src="index.js"></script>
    </body> 
</html>
